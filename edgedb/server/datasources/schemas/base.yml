%SCHEMA semantix.utils.lang.yaml.schema.Schema
%NAME Base
---
type: map
required: yes
mapping:
    "params":
        type: map
        mapping:
            =:
                type: map
                mapping:
                    "type":
                        type: str
                        enum: ["int", "float", "str", "bool", "list"]
                        required: yes

                    "default":
                        type: any

    "filters":
        type: seq
        sequence:
            -
                type: map
                mapping:
                    "format":
                        type: str
                        enum: ["dict"]

    "source":
        type: any
        required: yes

    "cache":
        type: str
        enum: ["memory"]
