#!CLASS Domains (semantix.lib.readers.yaml.schema.Base)

type: map
required: yes
mapping:
    =: # name of a domain
        type: map
        required: yes
        mapping:
            "basetype":
                type: str

            "domain":
                type: str

            "default":
                type: any

            "constraints":
                type: seq
                sequence:
                    -
                        type: choice
                        choice:
                            - type: map
                              mapping:
                                "expr":
                                    type: str

                            - type: map
                              mapping:
                                "min-length":
                                    type: int

                            - type: map
                              mapping:
                                "max-length":
                                    type: int

                            - type: map
                              mapping:
                                "regexp":
                                    type: str
