%SCHEMA importkit.yaml.schema.ModuleSchema
%NAME Delta
---
type: map
object: metamagic.caos.backends.yaml.delta.DeltaSet
required: true
mapping:
    '=':
        type: map
        required: true
        object: metamagic.caos.backends.yaml.delta.Delta
        mapping:
            "id":
                type: str
                required: yes

            "parent_id":
                type: str
                required: yes

            "checksum":
                type: str
                required: yes

            "comment":
                type: str

            "formatver":
                type: int

            "deltas":
                type: seq
                required: yes
                sequence:
                    - &DELTA
                      type: class
                      fields:
                        "ops":
                            type: seq
                            sequence:
                                - *DELTA

                        "properties":
                            type: seq
                            sequence:
                                - type: map
                                  mapping:
                                    =:
                                        type: seq
                                        max-length: 2
                                        min-length: 2
                                        sequence:
                                            - type: any

            "snapshot":
                *DELTA
