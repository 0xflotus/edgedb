%SCHEMA semantix.utils.lang.yaml.schema.Schema
%NAME Semantics
---
type: map
object: semantix.caos.backends.yaml.MetaSet
mapping:
    "module":
        type: str
        required: no

    "backend":
        type: str
        required: no
        default: "data"

    "atoms":
        type: map
        default: {}
        mapping:
            =: # name of an atom
                type: map
                object: semantix.caos.backends.yaml.Atom
                required: yes
                mapping:
                    "title": &TEXT_WITH_GRAM_CATEGORIES
                        type: choice
                        object: semantix.caos.backends.yaml.WordCombination
                        choice:
                            - type: str
                            - type: map
                              mapping:
                                =:
                                    type: str

                    "description":
                        type: str

                    "extends":
                        type: choice
                        required: yes
                        choice:
                            - type: str
                            - type: seq
                              sequence:
                                - type: str

                    "abstract":
                        type: bool
                        default: null

                    "final":
                        type: bool
                        default: null

                    "default": &DEFAULT
                        type: choice
                        choice:
                            - &DEFAULT_ITEM
                              type: choice
                              choice:
                                - type: scalar
                                  object: semantix.caos.backends.yaml.LiteralDefaultSpec
                                  required: true

                                - type: map
                                  object: semantix.caos.backends.yaml.QueryDefaultSpec
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "query":
                                        type: str
                                        required: true

                            - type: seq
                              sequence:
                                - *DEFAULT_ITEM

                    "attributes":
                        type: map
                        mapping:
                            =:
                                type: scalar

                    "constraints": &ATOM_CONSTRAINTS
                        type: seq
                        sequence:
                          - type: choice
                            choice:
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMaxLength
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "max-length":
                                        type: int
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMaxValue
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "max-value":
                                        type: any
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMaxExValue
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "max-value-ex":
                                        type: any
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMinLength
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "min-length":
                                        type: int
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMinValue
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "min-value":
                                        type: any
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintMinExValue
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "min-value-ex":
                                        type: any
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintRegExp
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "regexp":
                                        type: str
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintExpr
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "expr":
                                        type: str
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintPrecision
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "precision":
                                        type: choice
                                        choice:
                                            - type: seq
                                              max-length: 2
                                              min-length: 2
                                              sequence:
                                                - type: int
                                            - type: int
                                - type: map
                                  object: semantix.caos.backends.yaml.AtomConstraintRounding
                                  max-length: 1
                                  min-length: 1
                                  mapping:
                                    "rounding":
                                        type: str
                                        enum: [ceiling, down, floor, half-down,
                                               half-even, half-up, up, 05up]

    "link-properties":
        type: map
        default: {}
        mapping:
            =: # name of a link property
                type: map
                object: semantix.caos.backends.yaml.LinkPropertyDef
                required: yes
                mapping:
                    "title":
                        *TEXT_WITH_GRAM_CATEGORIES

                    "description":
                        type: str

                    "readonly":
                        type: bool

                    "loading":
                        &POINTER_LOADING
                        type: str
                        object: semantix.caos.backends.yaml.PointerLoading
                        enum: [lazy, eager]

                    "extends":
                        type: choice
                        default:
                        choice:
                            - type: str
                            - type: seq
                              sequence:
                                - type: str

    "links":
        type: map
        default: {}
        mapping:
            =: # name of a link
                type: map
                object: semantix.caos.backends.yaml.LinkDef
                required: yes
                mapping:
                    "title": *TEXT_WITH_GRAM_CATEGORIES

                    "description":
                        type: str

                    "extends":
                        type: choice
                        default:
                        choice:
                            - type: str
                            - type: seq
                              sequence:
                                - type: str

                    "abstract":
                        type: bool

                    "final":
                        type: bool
                        default: null

                    "readonly":
                        type: bool

                    "loading":
                        *POINTER_LOADING

                    "required":
                        type: bool

                    "default":
                        *DEFAULT

                    "mapping": &LINK_MAPPING
                        type: str
                        object: semantix.caos.backends.yaml.LinkMapping
                        enum: ["1*", "11", "**", "*1"]
                        default: null

                    "properties":
                        type: map
                        default: {}
                        mapping:
                            =:
                                type: choice
                                object: semantix.caos.backends.yaml.LinkProperty
                                choice:
                                    - type: str
                                    - type: map
                                      max-length: 1
                                      min-length: 1
                                      mapping:
                                        =:
                                            type: map
                                            mapping:
                                                "title":
                                                    *TEXT_WITH_GRAM_CATEGORIES
                                                "description":
                                                    type: str
                                                "required":
                                                    type: bool
                                                "readonly":
                                                    type: bool
                                                "loading":
                                                    *POINTER_LOADING
                                                "constraints":
                                                    type: choice
                                                    choice:
                                                       - *ATOM_CONSTRAINTS
                                                       - &POINTER_CONSTRAINTS
                                                         type: seq
                                                         sequence:
                                                           - type: choice
                                                             choice:
                                                               - type: map
                                                                 max-length: 1
                                                                 min-length: 1
                                                                 object: semantix.caos.backends.yaml.PointerConstraintUnique
                                                                 mapping:
                                                                   "unique":
                                                                       type: choice
                                                                       required: True
                                                                       choice:
                                                                           - type: bool
                                                                           - type: str

                                                "abstract-constraints":
                                                    *POINTER_CONSTRAINTS

                                                "default":
                                                    *DEFAULT

                    "computables":
                        &COMPUTABLES
                        type: map
                        ordered: True
                        default: {}
                        mapping:
                            =:
                                type: choice
                                required: yes
                                object: semantix.caos.backends.yaml.Computable
                                choice:
                                    - type: str
                                    - type: map
                                      mapping:
                                        "title":
                                            *TEXT_WITH_GRAM_CATEGORIES
                                        "description":
                                            type: str
                                        "expression":
                                            type: str
                                        "mapping":
                                            *LINK_MAPPING

                    "indexes":
                        &INDEXES
                        type: seq
                        sequence:
                            - type: str
                              object: semantix.caos.backends.yaml.SourceIndex


    "concepts":
        type: map
        default: {}
        mapping:
            =:
                type: map
                object: semantix.caos.backends.yaml.Concept
                mapping:
                    "title":
                        *TEXT_WITH_GRAM_CATEGORIES

                    "abstract":
                        type: bool
                        default: null

                    "final":
                        type: bool
                        default: null

                    "description":
                        type: str

                    "extends":
                        type: choice
                        default:
                        choice:
                            - type: str
                            - type: seq
                              sequence:
                                - type: str

                    "links":
                        type: map
                        default: {}
                        mapping:
                            =:
                                type: map
                                object: semantix.caos.backends.yaml.LinkList
                                type: choice
                                required: yes
                                choice:
                                  - type: str
                                  - type: seq
                                    sequence:
                                        - type: str
                                  - type: map
                                    max-length: 1
                                    min-length: 1
                                    mapping:
                                        =:
                                            type: map
                                            mapping:
                                              "title":
                                                  *TEXT_WITH_GRAM_CATEGORIES
                                              "description":
                                                  type: str
                                              "required":
                                                  type: bool
                                                  default: null
                                              "readonly":
                                                  type: bool
                                                  default: null
                                              "loading":
                                                  *POINTER_LOADING
                                              "mapping":
                                                  *LINK_MAPPING
                                              "constraints":
                                                  type: choice
                                                  choice:
                                                    - *ATOM_CONSTRAINTS
                                                    - *POINTER_CONSTRAINTS
                                              "abstract-constraints":
                                                  *POINTER_CONSTRAINTS
                                              "comparison":
                                                  type: str
                                                  enum: [cidirect, fuzzy]
                                              "default":
                                                  *DEFAULT
                                              "properties":
                                                  type: map
                                                  mapping:
                                                    =: # property name
                                                        object: semantix.caos.backends.yaml.LinkPropertyProps
                                                        type: map
                                                        mapping:
                                                            "default":
                                                                *DEFAULT
                                              "search":
                                                  type: choice
                                                  object: semantix.caos.backends.yaml.LinkSearchConfiguration
                                                  choice:
                                                    - type: map
                                                      mapping:
                                                         "weight":
                                                            type: str
                                                            object: semantix.caos.backends.yaml.LinkSearchWeight
                                                            enum: ['A', 'B', 'C', 'D']
                                                            required: True
                                                    - type: bool

                    "computables":
                        *COMPUTABLES

                    "indexes":
                        *INDEXES

                    "heuristics":
                        type: map
                        mapping:
                            "comparison":
                                type: seq
                                sequence:
                                    -
                                        type: map
                                        mapping:
                                            "link":
                                                type: str

                                            "attribute":
                                                type: str

                                            "weight":
                                                type: float
                                                range: {min: 0.0, max: 1.0}
                                                required: yes
