%SCHEMA semantix.lang.yaml.schema.Schema
%NAME Semantics
---
type: map
object: semantix.caos.backends.yaml.MetaSet
mapping:
    "backend":
        type: str
        required: no
        default: "data"
    "concepts":
        type: map
        object: semantix.caos.backends.yaml.OrderedDict
        default: {}
        mapping:
            =:
                type: map
                object: semantix.caos.backends.yaml.Concept
                mapping:
                    "extends":
                        type: any
                        default:

                    "links":
                        type: seq
                        default: []
                        sequence:
                            - type: map
                              object: semantix.caos.backends.yaml.ConceptLink
                              max-length: 1
                              min-length: 1
                              mapping:
                                =:
                                  type: choice
                                  required: yes
                                  choice:
                                    - type: str
                                    - type: map
                                      mapping:
                                        =:
                                            type: map
                                            mapping:
                                              "title":
                                                  type: str
                                              "description":
                                                  type: str
                                              "required":
                                                  type: bool
                                                  default: False
                                              "mapping":
                                                  type: str
                                                  enum: ["1*", "11", "**", "*1"]
                                                  required: yes
                                                  default: "11"

                                              "mods": &ATOM_MODS
                                                  type: seq
                                                  sequence:
                                                      - type: choice
                                                        choice:
                                                            - type: map
                                                              object: semantix.caos.backends.yaml.AtomModMaxLength
                                                              mapping:
                                                                "max-length":
                                                                    type: int
                                                            - type: map
                                                              object: semantix.caos.backends.yaml.AtomModMinLength
                                                              mapping:
                                                                "min-length":
                                                                    type: int
                                                            - type: map
                                                              object: semantix.caos.backends.yaml.AtomModRegExp
                                                              mapping:
                                                                "regexp":
                                                                    type: str
                                                            - type: map
                                                              object: semantix.caos.backends.yaml.AtomModExpr
                                                              mapping:
                                                                "expr":
                                                                    type: str
                                              "comparison":
                                                  type: str
                                                  enum: [cidirect, fuzzy]
                                              "default":
                                                  type: str


                    "heuristics":
                        type: map
                        mapping:
                            "comparison":
                                type: seq
                                sequence:
                                    -
                                        type: map
                                        mapping:
                                            "link":
                                                type: str

                                            "attribute":
                                                type: str

                                            "weight":
                                                type: float
                                                range: {min: 0.0, max: 1.0}
                                                required: yes

    "atoms":
        type: map
        object: semantix.caos.backends.yaml.OrderedDict
        default: {}
        mapping:
            =: # name of an atom
                type: map
                object: semantix.caos.backends.yaml.Atom
                required: yes
                mapping:
                    "extends":
                        type: any
                        default: None

                    "default":
                        type: any
                        default: None

                    "mods": *ATOM_MODS
