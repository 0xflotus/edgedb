%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME ConceptList
---
params:

filters:
    - format: dict

source: |
    SELECT
            c.id AS id,
            c.name AS name,
            c.title AS title,
            c.description AS description,
            c.abstract AS abstract,
            c.custombases AS custombases
        FROM
            caos.concept c
