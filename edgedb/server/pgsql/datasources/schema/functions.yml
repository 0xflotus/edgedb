%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME FunctionList
---
params:

filters:
    - format: dict

source: |
    SELECT
            f.id AS id,
            f.name AS name,
            f.title AS title,
            f.description AS description,
            f.is_abstract AS is_abstract,
            f.is_final AS is_final,
            edgedb._resolve_type(f.paramtypes) AS paramtypes,
            f.paramnames,
            f.varparam,
            f.paramdefaults,
            f.aggregate,
            f.set_returning,
            f.language,
            f.code,
            f.from_function,
            f.initial_value,
            edgedb._resolve_type(f.returntype) AS returntype
        FROM
            edgedb.function f
        ORDER BY
            f.id
