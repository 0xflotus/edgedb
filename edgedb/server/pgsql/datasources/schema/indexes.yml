%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME SourceIndexes
---

filters:
    - format: dict

source: |
    SELECT
            i.id            AS id,
            i.name          AS name,
            i.expr          AS expr,
            edgedb._resolve_type_name(i.bases)
                            AS bases,
            edgedb._resolve_type_name(i.subject)
                            AS subject_name
        FROM
            edgedb.SourceIndex i
...
