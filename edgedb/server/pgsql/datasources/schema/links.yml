%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME ConceptLink
---
params:
    name:
        type: str

filters:
    - format: dict

source: |
    SELECT
            l.id,
            sc.name AS source,
            tc.name AS target,
            l.name AS name,
            l.mapping
        FROM
            edgedb.link l
            INNER JOIN edgedb.concept sc ON l.source = sc.id
            INNER JOIN edgedb.concept tc ON l.target = tc.id
        WHERE
            %(name)s = l.name

...

%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME ConceptLinks
---
params:
    source_concept:
        type: str
        default: null

    target_concept:
        type: str
        default: null

    name:
        type: str
        default: null

    include_specialized:
        type: bool
        default: True

filters:
    - format: dict

source: |
    SELECT
            l.id,
            sc.name AS source,
            tc.name AS target,
            _resolve_types(l.spectargets) AS spectargets,
            l.name AS name,
            _resolve_types(l.bases) AS bases,
            l.mapping,
            l.exposed_behaviour,
            l.required,
            l.title,
            l.description,
            l.is_abstract,
            l.is_final,
            l.readonly,
            l.loading,
            l.default
        FROM
            edgedb.link l
            LEFT JOIN edgedb.NamedClass sc ON l.source = sc.id
            LEFT JOIN edgedb.NamedClass tc ON l.target = tc.id
        WHERE
            (%(source_concept)s::text IS NULL OR %(source_concept)s::text = sc.name)
            AND (%(target_concept)s::text IS NULL OR %(target_concept)s::text = tc.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = l.name)
            AND (%(include_specialized)s::bool OR l.source IS NULL)
        ORDER BY
            l.id, l.target NULLS FIRST
...

%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME LinkProperties
---
params:
    source:
        type: str
        default: null

    target:
        type: str
        default: null

    name:
        type: str
        default: null

    include_specialized:
        type: bool
        default: True

filters:
    - format: dict

source: |
    SELECT
            p.id            AS id,
            p.name          AS name,
            (SELECT array_agg(name) FROM edgedb.NamedClass
             WHERE id = any(p.bases)) AS bases,
            p.title         AS title,
            p.description   AS description,
            p.required      AS required,
            p.readonly      AS readonly,
            p.loading       AS loading,
            p.default       AS default,
            l.name          AS source,
            a.name          AS target
        FROM
            edgedb.LinkProperty p
            LEFT JOIN edgedb.link l ON l.id = p.source
            LEFT JOIN edgedb.NamedClass a ON a.id = p.target
        WHERE
            (%(source)s::text IS NULL OR %(source)s::text = l.name)
            AND (%(target)s::text IS NULL OR %(target)s::text = a.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = p.name)
            AND (%(include_specialized)s::bool OR p.source IS NULL)
        ORDER BY
            p.id, p.target NULLS FIRST

...

%SCHEMA edgedb.server.datasources.schemas.Sql
%NAME Computables
---
params:
    source:
        type: str
        default: null

    name:
        type: str
        default: null

filters:
    - format: dict

source: |
    SELECT
            p.id            AS id,
            p.name          AS name,
            p.title         AS title,
            p.description   AS description,
            s.name          AS source,
            t.name          AS target,
            p.expression    AS expression,
            p.is_local      AS is_local
        FROM
            edgedb.computable p
            LEFT JOIN edgedb.NamedClass s ON s.id = p.source
            LEFT JOIN edgedb.NamedClass t ON t.id = p.target
        WHERE
            (%(source)s::text IS NULL OR %(source)s::text = s.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = p.name)
        ORDER BY
            p.id, p.target NULLS FIRST
