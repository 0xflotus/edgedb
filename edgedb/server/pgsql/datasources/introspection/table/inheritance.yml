%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME TableInheritance
---
params:
    table_name:
        type: str
    schema_name:
        type: str
        default: "public"
    max_depth:
        type: int
        default: null

source: |
        SELECT
                *
            FROM
                (WITH RECURSIVE inheritance(oid, name, ns, depth, pos, path) AS (
                        SELECT
                                c.oid,
                                c.relname,
                                ns.nspname,
                                0,
                                0,
                                ARRAY[c.relname]
                            FROM
                                pg_class c
                                INNER JOIN pg_namespace ns ON c.relnamespace = ns.oid
                            WHERE
                                c.relname = %(table_name)s
                                AND ns.nspname = %(schema_name)s
                      UNION ALL
                        SELECT
                                c.oid,
                                c.relname,
                                ns.nspname,
                                i.depth + 1,
                                pgi.inhseqno AS pos,
                                i.path || c.relname
                            FROM
                                pg_class c,
                                inheritance i,
                                pg_inherits pgi,
                                pg_namespace ns
                            WHERE
                                i.oid = pgi.inhrelid
                                AND c.oid = pgi.inhparent
                                AND ns.oid = c.relnamespace
                                AND (%(max_depth)s::int IS NULL OR i.depth < %(max_depth)s::int)
                )
                SELECT DISTINCT ON (name, ns) name, ns, depth, pos FROM inheritance) q
            ORDER BY
                depth, pos
