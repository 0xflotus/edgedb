%SCHEMA semantix.datasources.schemas.Sql
%NAME ConceptLinks
---
cache: memory

params:
    source_concept:
        type: str
        default: !!null
    target_concept:
        type: str
        default: !!null
    name:
        type: str
        default: !!null

filters:
    - format: dict

source: |
    SELECT
            l.id,
            l.source_id,
            sc.name AS source,
            l.target_id,
            tc.name AS target,
            l.name AS name,
            l.mapping,
            l.required,
            l.title,
            l.description,
            l.implicit,
            l.atomic
        FROM
            caos.link l
            LEFT JOIN caos.metaobject sc ON l.source_id = sc.id
            LEFT JOIN caos.metaobject tc ON l.target_id = tc.id
        WHERE
            (%(source_concept)s::text IS NULL OR %(source_concept)s::text = sc.name)
            AND (%(target_concept)s::text IS NULL OR %(target_concept)s::text = tc.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = l.name)
