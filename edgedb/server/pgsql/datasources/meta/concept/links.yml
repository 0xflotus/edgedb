%SCHEMA semantix.datasources.schemas.Sql
%NAME ConceptLinks
---
cache: memory

params:
    source_concept:
        type: str
        default: !!null
    target_concept:
        type: str
        default: !!null
    name:
        type: str
        default: !!null

filters:
    - format: dict

source: |
    SELECT
            cm.id,
            cm.source_id,
            sc.name AS source_concept,
            cm.target_id,
            tc.name AS target_concept,
            cm.name AS name,
            cm.mapping,
            cm.required
        FROM
            caos.concept_map cm
            INNER JOIN caos.concept sc ON cm.source_id = sc.id
            INNER JOIN caos.concept tc ON cm.target_id = tc.id
        WHERE
            (%(source_concept)s::text IS NULL OR %(source_concept)s::text = sc.name)
            AND (%(target_concept)s::text IS NULL OR %(target_concept)s::text = tc.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = cm.name)
