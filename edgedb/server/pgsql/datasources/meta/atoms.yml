%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME AtomList
---
params:

filters:
    - format: dict

source: |
    SELECT
            c.id AS id,
            c.name AS name,
            c.title AS title,
            c.description AS description,
            c.automatic AS automatic,
            c.is_abstract AS is_abstract,
            c.base AS base,
            c.constraints AS constraints,
            c.default AS default,
            c.attributes AS attributes
        FROM
            caos.atom c
