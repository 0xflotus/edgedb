%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME ConceptList
---
params:

filters:
    - format: dict

source: |
    SELECT
            c.id AS id,
            c.name AS name,
            c.title AS title,
            c.description AS description,
            c.is_abstract AS is_abstract,
            c.is_final AS is_final,
            c.custombases AS custombases
        FROM
            caos.concept c
