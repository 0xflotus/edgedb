%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME ConceptLink
---
params:
    name:
        type: str

filters:
    - format: dict

source: |
    SELECT
            l.id,
            l.source_id,
            sc.name AS source,
            l.target_id,
            tc.name AS target,
            l.name AS name,
            l.mapping
        FROM
            caos.link l
            INNER JOIN caos.concept sc ON l.source_id = sc.id
            INNER JOIN caos.concept tc ON l.target_id = tc.id
        WHERE
            %(name)s = l.name

...

%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME ConceptLinks
---
params:
    source_concept:
        type: str
        default: null

    target_concept:
        type: str
        default: null

    name:
        type: str
        default: null

    include_specialized:
        type: bool
        default: True

filters:
    - format: dict

source: |
    SELECT
            l.id,
            l.source_id,
            sc.name AS source,
            l.target_id,
            tc.name AS target,
            l.name AS name,
            l.mapping,
            l.required,
            l.title,
            l.description,
            l.is_atom,
            l.is_abstract,
            l.readonly,
            l.constraints,
            l.abstract_constraints,
            l.default
        FROM
            caos.link l
            LEFT JOIN caos.metaobject sc ON l.source_id = sc.id
            LEFT JOIN caos.metaobject tc ON l.target_id = tc.id
        WHERE
            (%(source_concept)s::text IS NULL OR %(source_concept)s::text = sc.name)
            AND (%(target_concept)s::text IS NULL OR %(target_concept)s::text = tc.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = l.name)
            AND (%(include_specialized)s::bool OR l.source_id IS NULL)
        ORDER BY
            l.id, l.target_id NULLS FIRST
...

%SCHEMA semantix.caos.datasources.schemas.Sql
%NAME LinkProperties
---
params:
    source:
        type: str
        default: null

    target:
        type: str
        default: null

    name:
        type: str
        default: null

    include_specialized:
        type: bool
        default: True

filters:
    - format: dict

source: |
    SELECT
            p.id            AS id,
            p.name          AS name,
            p.base          AS base,
            p.title         AS title,
            p.description   AS description,
            p.required      AS required,
            p.readonly      AS readonly,
            p.default       AS default,
            p.source_id     AS source_id,
            p.target_id     AS target_id,
            p.constraints   AS constraints,
            p.abstract_constraints AS abstract_constraints,
            l.name          AS source,
            a.name          AS target
        FROM
            caos.link_property p
            LEFT JOIN caos.link l ON l.id = p.source_id
            LEFT JOIN caos.atom a ON a.id = p.target_id
        WHERE
            (%(source)s::text IS NULL OR %(source)s::text = l.name)
            AND (%(target)s::text IS NULL OR %(target)s::text = a.name)
            AND (%(name)s::text IS NULL OR %(name)s::text = p.name)
            AND (%(include_specialized)s::bool OR p.source_id IS NULL)
        ORDER BY
            p.id, p.target_id NULLS FIRST
